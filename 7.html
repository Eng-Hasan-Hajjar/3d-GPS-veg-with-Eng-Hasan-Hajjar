<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عرض صورة ثلاثية الأبعاد مع تحديد القيمة من خلال ال Range</title>
  <!-- تضمين مكتبة model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer"></script>
  <style>
    /* تخصيص النمط لعرض صورة ثلاثية الأبعاد */
    model-viewer {
      width: 900px;
      height: 600px;
      transform-style: preserve-3d; /* حفظ التدوير بالثلاثة أبعاد */
    }

    /* إخفاء المؤشر الافتراضي للماوس */
    model-viewer::after {
      display: none;
    }
    input[type="range"] {
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    height: 2px;
    background-color: #ffffff;
}

input[type="range" i] {
    appearance: auto;
    cursor: default;
    color: -internal-light-dark(rgb(16, 16, 16), rgb(255, 8, 8));
    padding: initial;
    border: initial;
    margin: 2px;
}

input[type="range"] {
   
   appearance: auto;
   cursor: default;
   color: -internal-light-dark(rgb(255, 0, 0), rgb(255, 0, 0));
   padding: initial;
   border: initial;
   margin: 10px;
   margin-left: 10%;
   width: 30%;
   color: #ff0000;
   size: 500%;
}

input[type="range"] {
	color: #ef233c;
	--thumb-height: 2.125em;
	--track-height: 0.125em;
	--track-color: rgba(0, 0, 0, 0.2);
	--brightness-hover: 180%;
	--brightness-down: 80%;
	--clip-edges: 0.125em;
}

input[type="range"].win10-thumb {
	color: #2b2d42;

	--thumb-height: 1.375em;
	--thumb-width: 0.5em;
	--clip-edges: 0.0125em;
}

/* === range commons === */
input[type="range"] {
	position: relative;
	background: #fff0;
	overflow: hidden;
}

input[type="range"]:active {
	cursor: grabbing;
 
}

input[type="range"]:disabled {
	filter: grayscale(1);
	opacity: 0.3;
	cursor: not-allowed;
}

/* === WebKit specific styles === */
input[type="range"],
input[type="range"]::-webkit-slider-runnable-track,
input[type="range"]::-webkit-slider-thumb {
	-webkit-appearance: none;
	transition: all ease 100ms;
	height: var(--thumb-height);
}

input[type="range"]::-webkit-slider-runnable-track,
input[type="range"]::-webkit-slider-thumb {
	position: relative;
}

input[type="range"]::-webkit-slider-thumb {
	--thumb-radius: calc((var(--thumb-height) * 0.5) - 1px);
	--clip-top: calc((var(--thumb-height) - var(--track-height)) * 0.5 - 0.5px);
	--clip-bottom: calc(var(--thumb-height) - var(--clip-top));
	--clip-further: calc(100% + 1px);
	--box-fill: calc(-100vmax - var(--thumb-width, var(--thumb-height))) 0 0
		100vmax currentColor;

	width: var(--thumb-width, var(--thumb-height));
	background: linear-gradient(currentColor 0 0) scroll no-repeat left center /
		50% calc(var(--track-height) + 1px);
	background-color: currentColor;
	box-shadow: var(--box-fill);
	border-radius: var(--thumb-width, var(--thumb-height));

	filter: brightness(100%);
	clip-path: polygon(
		100% -1px,
		var(--clip-edges) -1px,
		0 var(--clip-top),
		-100vmax var(--clip-top),
		-100vmax var(--clip-bottom),
		0 var(--clip-bottom),
		var(--clip-edges) 100%,
		var(--clip-further) var(--clip-further)
	);
}

input[type="range"]:hover::-webkit-slider-thumb {
	filter: brightness(var(--brightness-hover));
	cursor: grab;
}

input[type="range"]:active::-webkit-slider-thumb {
	filter: brightness(var(--brightness-down));
	cursor: grabbing;
}

input[type="range"]::-webkit-slider-runnable-track {
	background: linear-gradient(var(--track-color) 0 0) scroll no-repeat center /
		100% calc(var(--track-height) + 1px);
}

input[type="range"]:disabled::-webkit-slider-thumb {
	cursor: not-allowed;
}

/* === Firefox specific styles === */
input[type="range"],
input[type="range"]::-moz-range-track,
input[type="range"]::-moz-range-thumb {
	appearance: none;
	transition: all ease 100ms;
	height: var(--thumb-height);
}

input[type="range"]::-moz-range-track,
input[type="range"]::-moz-range-thumb,
input[type="range"]::-moz-range-progress {
	background: #fff0;
}

input[type="range"]::-moz-range-thumb {
	background: currentColor;
	border: 0;
	width: var(--thumb-width, var(--thumb-height));
	border-radius: var(--thumb-width, var(--thumb-height));
	cursor: grab;
}

input[type="range"]:active::-moz-range-thumb {
	cursor: grabbing;
}

input[type="range"]::-moz-range-track {
	width: 100%;
	background: var(--track-color);
}

input[type="range"]::-moz-range-progress {
	appearance: none;
	background: currentColor;
	transition-delay: 30ms;
}

input[type="range"]::-moz-range-track,
input[type="range"]::-moz-range-progress {
	height: calc(var(--track-height) + 1px);
	border-radius: var(--track-height);
}

input[type="range"]::-moz-range-thumb,
input[type="range"]::-moz-range-progress {
	filter: brightness(100%);
}

input[type="range"]:hover::-moz-range-thumb,
input[type="range"]:hover::-moz-range-progress {
	filter: brightness(var(--brightness-hover));
}

input[type="range"]:active::-moz-range-thumb,
input[type="range"]:active::-moz-range-progress {
	filter: brightness(var(--brightness-down));
}

input[type="range"]:disabled::-moz-range-thumb {
	cursor: not-allowed;
}

  </style>
</head>
<body>
  <!-- 
  <model-viewer  style="border: solid black ;" src="https://gps-veg.com/wp-content/uploads/2024/03/7-Water-Cutting-System.glb" alt="صورة ثلاثية الأبعاد" camera-controls max-camera-orbit="0deg 90deg 0deg"></model-viewer>

  عنصر model-viewer لعرض الصورة ثلاثية الأبعاد -->
  <model-viewer  style="border: solid black ;" src="French Fries Machines/7 Water Cutting System.glb" alt="صورة ثلاثية الأبعاد" camera-controls max-camera-orbit="0deg 90deg 0deg"></model-viewer>
  
  <!-- شريط التمرير (Range Slider) لتحديد قيمة الكاميرا -->
  <input type="range" id="cameraRange" min="0" max="360" value="0" step="1" oninput="updateCameraOrbit(this.value)" />

  <script>
    // الدالة التي تقوم بتحديث قيمة max-camera-orbit بناءً على قيمة شريط التمرير
    function updateCameraOrbit(value) {
      const modelViewer = document.querySelector('model-viewer');
      const maxCameraOrbit = `${value}deg 90deg 90deg`;
      const minCameraOrbit = `${value}deg 90deg 90deg`;
      modelViewer.setAttribute('max-camera-orbit', maxCameraOrbit);
      modelViewer.setAttribute('min-camera-orbit', minCameraOrbit);
    }
  </script>
</body>
</html>
